name: AWS ECS Deployment

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}

jobs:
  # Run AI Deploy Decider first
  deploy-decision:
    name: AI Deploy Gatekeeper
    runs-on: ubuntu-latest
    outputs:
      allowed: ${{ steps.decision.outputs.allowed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Deploy Decision Agent
        id: decision
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if python deploy/auto_deploy_decider.py; then
            echo "allowed=true" >> $GITHUB_OUTPUT
          else
            echo "allowed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

  # Build and push images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: deploy-decision
    if: needs.deploy-decision.outputs.allowed == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-backend:latest
            ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      backend_image: ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-backend:${{ github.sha }}
      frontend_image: ${{ steps.login-ecr.outputs.registry }}/abvtrends-${{ env.ENVIRONMENT }}-frontend:${{ github.sha }}

  # Deploy to ECS
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: ${{ github.event.inputs.environment || 'prod' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update backend ECS service
        run: |
          aws ecs update-service \
            --cluster abvtrends-${{ env.ENVIRONMENT }}-cluster \
            --service abvtrends-${{ env.ENVIRONMENT }}-backend \
            --force-new-deployment

      - name: Update frontend ECS service
        run: |
          aws ecs update-service \
            --cluster abvtrends-${{ env.ENVIRONMENT }}-cluster \
            --service abvtrends-${{ env.ENVIRONMENT }}-frontend \
            --force-new-deployment

      - name: Wait for backend service stability
        run: |
          aws ecs wait services-stable \
            --cluster abvtrends-${{ env.ENVIRONMENT }}-cluster \
            --services abvtrends-${{ env.ENVIRONMENT }}-backend

      - name: Wait for frontend service stability
        run: |
          aws ecs wait services-stable \
            --cluster abvtrends-${{ env.ENVIRONMENT }}-cluster \
            --services abvtrends-${{ env.ENVIRONMENT }}-frontend

      - name: Get deployment URL
        id: deploy
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "abvtrends-${{ env.ENVIRONMENT }}-alb" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)
          echo "url=http://$ALB_DNS" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names "abvtrends-${{ env.ENVIRONMENT }}-alb" \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "Checking API health..."
          for i in {1..10}; do
            if curl -sf "http://$ALB_DNS/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Health check failed after 10 attempts"
          exit 1

  # Post-deployment notification
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
