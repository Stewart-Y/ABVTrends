name: AI Engineering Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 */4 * * *"  # Run every 4 hours
  workflow_dispatch:
    inputs:
      run_refactor:
        description: 'Run refactoring agent'
        required: false
        default: 'false'
        type: boolean
      run_test_generation:
        description: 'Generate new tests'
        required: false
        default: 'false'
        type: boolean
      run_feature_build:
        description: 'Run feature builder from feature_request.txt'
        required: false
        default: 'false'
        type: boolean
      run_prd:
        description: 'Generate PRD from idea.txt'
        required: false
        default: 'false'
        type: boolean
      run_sprint_plan:
        description: 'Generate sprint plan from backlog.txt'
        required: false
        default: 'false'
        type: boolean
      run_full_pipeline:
        description: 'Run full PM â†’ Eng â†’ QA â†’ Docs pipeline'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ==================== Backend Analysis ====================
  backend-analysis:
    name: Backend Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install anthropic sqlalchemy bandit pytest pytest-asyncio httpx

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt
        continue-on-error: true

      - name: Run Model Auditor
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python backend/model_auditor.py
        continue-on-error: true

      - name: Run Performance Analyzer
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python backend/performance_analyzer.py
        continue-on-error: true

      - name: Run Log Analyzer
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -f "../../backend/app.log" ]; then
            python backend/log_analyzer.py ../../backend/app.log
          else
            echo "No log file found, skipping log analysis"
          fi
        continue-on-error: true

      - name: Upload Analysis Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-analysis
          path: |
            frontend/tests/ai/results/model_audit*.md
            frontend/tests/ai/results/performance_report*.md
            frontend/tests/ai/results/log_analysis*.md
          retention-days: 14

  # ==================== Security Scan ====================
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic bandit

      - name: Run Bandit Security Scan
        run: |
          bandit -r backend/ -f json -o frontend/tests/ai/results/security_raw.json --exit-zero
        continue-on-error: true

      - name: Run AI Security Analysis
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python security/security_analyzer.py
        continue-on-error: true

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: |
            frontend/tests/ai/results/security_report*.md
            frontend/tests/ai/results/security_raw.json
          retention-days: 14

  # ==================== Test Generation ====================
  generate-tests:
    name: Generate Backend Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.run_test_generation == 'true' || github.event_name == 'schedule'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic pytest pytest-asyncio httpx

      - name: Generate Unit Tests
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python backend/unit_test_generator.py
        continue-on-error: true

      - name: Generate Integration Tests
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python backend/integration_test_generator.py
        continue-on-error: true

      - name: Upload Generated Tests
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-tests
          path: |
            backend/tests/
            frontend/tests/ai/results/unit_tests_generated*.json
            frontend/tests/ai/results/integration_tests_generated*.json
          retention-days: 14

  # ==================== Refactoring ====================
  refactoring:
    name: Code Refactoring Suggestions
    runs-on: ubuntu-latest
    if: github.event.inputs.run_refactor == 'true'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Refactoring Agent on Key Files
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Refactor key service files
          for file in app/services/*.py; do
            if [ -f "../../../backend/$file" ]; then
              python backend/refactor_agent.py "$file" || true
            fi
          done
        continue-on-error: true

      - name: Upload Refactoring Suggestions
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: refactoring-suggestions
          path: |
            frontend/tests/ai/suggestions/refactored_*.py
            frontend/tests/ai/results/refactor_report_*.md
          retention-days: 14

  # ==================== E2E Tests ====================
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: abvtrends
          POSTGRES_PASSWORD: abvtrends
          POSTGRES_DB: abvtrends_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: pip install anthropic

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt
        continue-on-error: true

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql://abvtrends:abvtrends@localhost:5432/abvtrends_test
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        continue-on-error: true

      - name: Run Playwright tests
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run test:e2e
        continue-on-error: true

      - name: Run AI Self-Healing on Failures
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python run_claude_tests.py --skip-run
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            frontend/tests/playwright/reports/
            frontend/tests/ai/results/
            frontend/tests/ai/suggestions/
          retention-days: 14

  # ==================== Phase 4: Documentation & Quality ====================
  documentation:
    name: Documentation Generation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run AI Documentation Writer
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python docs/doc_writer.py
        continue-on-error: true

      - name: Run Codebase Map Generator
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python docs/map_generator.py
        continue-on-error: true

      - name: Upload Documentation Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: documentation-reports
          path: |
            frontend/tests/ai/results/documentation_*.md
            frontend/tests/ai/results/code_map*.md
            docs/
          retention-days: 14

  # ==================== Dependency & Data Quality ====================
  quality-audits:
    name: Quality Audits
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: abvtrends
          POSTGRES_PASSWORD: abvtrends
          POSTGRES_DB: abvtrends_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: pip install anthropic pip-audit psycopg2-binary

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        continue-on-error: true

      - name: Run Dependency Auditor
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python security/dependency_auditor.py
        continue-on-error: true

      - name: Run Data Quality Agent
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DATABASE_URL: postgresql://abvtrends:abvtrends@localhost:5432/abvtrends_test
        run: python data_quality/data_quality_agent.py
        continue-on-error: true

      - name: Upload Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            frontend/tests/ai/results/dependency_*.json
            frontend/tests/ai/results/dependency_report.md
            frontend/tests/ai/results/data_quality*.json
            frontend/tests/ai/results/data_quality_report.md
          retention-days: 14

  # ==================== Lint & Style ====================
  lint-style:
    name: Lint & Style Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.run_refactor == 'true' || github.event_name == 'schedule'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Lint Agent on Key Backend Files
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Lint key service files
          for file in ../../../backend/app/services/*.py; do
            if [ -f "$file" ]; then
              python lint/lint_refactor_agent.py "$file" || true
            fi
          done
        continue-on-error: true

      - name: Upload Lint Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: |
            frontend/tests/ai/suggestions/linted_*.py
            frontend/tests/ai/results/lint_summary_*.json
          retention-days: 14

  # ==================== Wiki Updates ====================
  wiki-updates:
    name: Wiki Auto-Update
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Wiki Updater
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python wiki/wiki_updater.py
        continue-on-error: true

      - name: Upload Wiki Updates
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wiki-updates
          path: |
            wiki/
            frontend/tests/ai/results/wiki_updates*.json
            frontend/tests/ai/results/wiki_updates.md
          retention-days: 14

  # ==================== Phase 5: AI Feature Builder ====================
  feature-builder:
    name: AI Feature Builder
    runs-on: ubuntu-latest
    if: github.event.inputs.run_feature_build == 'true'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Feature Builder
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python feature/feature_builder.py
        continue-on-error: true

      - name: Upload Feature Build Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: feature-build
          path: |
            frontend/tests/ai/results/feature_build*.md
            frontend/tests/ai/suggestions/feature_*/
          retention-days: 14

  # ==================== Phase 5: AI Product Manager ====================
  product-manager:
    name: AI Product Manager
    runs-on: ubuntu-latest
    if: github.event.inputs.run_prd == 'true'
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run PRD Generator
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python pm/prd_generator.py
        continue-on-error: true

      - name: Upload PRD Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: prd-output
          path: |
            frontend/tests/ai/results/prd_*.md
            frontend/tests/ai/results/user_stories_*.json
          retention-days: 14

  # ==================== Phase 5: AI Sprint Planner ====================
  sprint-planner:
    name: AI Sprint Planner
    runs-on: ubuntu-latest
    if: github.event.inputs.run_sprint_plan == 'true'
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Sprint Planner
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python pm/sprint_planner.py
        continue-on-error: true

      - name: Upload Sprint Plan
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sprint-plan
          path: |
            frontend/tests/ai/results/sprint_plan*.md
            frontend/tests/ai/results/sprint_stories_*.json
          retention-days: 14

  # ==================== Phase 5: AI Predictive Bug Finder ====================
  predictive-bugs:
    name: AI Predictive Bug Finder
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Predictive Bug Finder
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python predictive/predictive_bug_finder.py
        continue-on-error: true

      - name: Upload Bug Predictions
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: predictive-bugs
          path: |
            frontend/tests/ai/results/predictive_bug*.md
            frontend/tests/ai/results/predictive_bugs_*.json
          retention-days: 14

  # ==================== Phase 5: AI UX Analyzer ====================
  ux-analysis:
    name: AI UX Analyzer
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.run_full_pipeline == 'true'
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Python dependencies
        run: pip install anthropic playwright

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        continue-on-error: true

      - name: Build and start frontend
        working-directory: frontend
        run: |
          npm run build || true
          npm run start &
          sleep 10
        continue-on-error: true

      - name: Run UX Agent
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python ux/ux_agent.py
        continue-on-error: true

      - name: Upload UX Analysis
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ux-analysis
          path: |
            frontend/tests/ai/results/ux_*.md
            frontend/tests/ai/results/ux_*.json
            frontend/tests/ai/results/ux_screenshots/
          retention-days: 14

  # ==================== Phase 5: Full AI Pipeline ====================
  full-pipeline:
    name: Full AI Pipeline (PM â†’ Eng â†’ QA â†’ Docs)
    runs-on: ubuntu-latest
    if: github.event.inputs.run_full_pipeline == 'true'
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run AI Orchestrator - Full Pipeline
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python orchestrator.py full
        continue-on-error: true

      - name: Upload Pipeline Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-pipeline
          path: |
            frontend/tests/ai/results/
            frontend/tests/ai/suggestions/
          retention-days: 14

  # ==================== Release Management ====================
  release-notes:
    name: Release Notes Generation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Release Manager
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python release/release_manager.py
        continue-on-error: true

      - name: Upload Release Notes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: release-notes
          path: |
            CHANGELOG.md
            frontend/tests/ai/results/release_*.md
            frontend/tests/ai/results/release_*.json
          retention-days: 30

  # ==================== Phase 6: AI Auto-Deploy Decider ====================
  deploy-decision:
    name: AI Deploy Gatekeeper
    runs-on: ubuntu-latest
    needs: [e2e-tests, security-scan, quality-audits]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    outputs:
      deploy_allowed: ${{ steps.decision.outputs.allowed }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Download analysis reports
        uses: actions/download-artifact@v4
        with:
          path: frontend/tests/ai/results/
        continue-on-error: true

      - name: Run Deploy Decision Agent
        id: decision
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if python deploy/auto_deploy_decider.py; then
            echo "allowed=true" >> $GITHUB_OUTPUT
          else
            echo "allowed=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload Deploy Decision
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deploy-decision
          path: frontend/tests/ai/results/deploy_decision*.md
          retention-days: 14

  # ==================== Phase 6: Multi-Agent Team ====================
  multi-agent-team:
    name: AI Multi-Agent Team
    runs-on: ubuntu-latest
    if: github.event.inputs.run_full_pipeline == 'true'
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install anthropic

      - name: Run Multi-Agent Team
        working-directory: frontend/tests/ai
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python multi_agent/multi_agent_team.py full
        continue-on-error: true

      - name: Upload Team Execution Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: multi-agent-results
          path: |
            frontend/tests/ai/results/team_*.md
            frontend/tests/ai/results/team_*.json
          retention-days: 14

  # ==================== Phase 6: Microservice Architect ====================
  microservice-planner:
    name: AI Microservice Architect
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

