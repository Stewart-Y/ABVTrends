name: AI-Powered QA Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      self_heal:
        description: 'Enable Claude self-healing'
        required: false
        default: 'true'
        type: boolean

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: abvtrends
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: abvtrends_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Install Python dependencies
        run: |
          pip install anthropic

      - name: Setup backend
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://abvtrends:testpassword@localhost:5432/abvtrends_test
        run: |
          pip install -r requirements.txt
          # alembic upgrade head

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://abvtrends:testpassword@localhost:5432/abvtrends_test
          DEMO_MODE: "true"
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Run Playwright tests
        id: playwright
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
        run: |
          npm run build
          npm run start &
          sleep 5
          npx playwright test --reporter=json,html || echo "TESTS_FAILED=true" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/tests/playwright/reports/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/tests/playwright/test-results/
          retention-days: 7

      - name: Run Claude self-healing analysis
        if: steps.playwright.outputs.TESTS_FAILED == 'true' && (github.event.inputs.self_heal == 'true' || github.event.inputs.self_heal == '')
        working-directory: frontend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python tests/ai/run_claude_tests.py --skip-run

      - name: Upload AI analysis
        uses: actions/upload-artifact@v4
        if: steps.playwright.outputs.TESTS_FAILED == 'true'
        with:
          name: ai-analysis
          path: frontend/tests/ai/suggestions/
          retention-days: 30

      - name: Create PR comment with analysis
        if: github.event_name == 'pull_request' && steps.playwright.outputs.TESTS_FAILED == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const suggestionsDir = 'frontend/tests/ai/suggestions';
            if (!fs.existsSync(suggestionsDir)) return;

            const files = fs.readdirSync(suggestionsDir).filter(f => f.endsWith('.json'));

            if (files.length === 0) return;

            const latestFile = files.sort().pop();
            const analysis = JSON.parse(fs.readFileSync(path.join(suggestionsDir, latestFile)));

            let comment = '## ðŸ¤– Claude AI Test Analysis\n\n';
            comment += `**Failures:** ${analysis.failures_count}\n\n`;

            if (Array.isArray(analysis.analysis)) {
              for (const item of analysis.analysis.slice(0, 5)) {
                comment += `### ${item.test_name || 'Test'}\n`;
                comment += `- **Type:** ${item.failure_type || 'unknown'}\n`;
                comment += `- **Confidence:** ${item.confidence || 'N/A'}\n`;
                comment += `- **Cause:** ${item.root_cause || 'Unknown'}\n\n`;
              }
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if tests failed
        if: steps.playwright.outputs.TESTS_FAILED == 'true'
        run: exit 1
